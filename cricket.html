<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <style>
        body{

        }
        .field{
         
            width: 400px;
        }
        .field img{
            width: 100%;
        } 
        .bat{
           transition: .2s linear;
           
        }
        .field:hover  .bat{
            transform: rotate(-50deg);
            transform-origin: top right;
        }
        .ball{
            height: 50px;
            width: 50px;
            background-color: rgb(145, 1, 1);
            border-radius: 50%;
            position: relative;
            left: 450px;
            transition: transform 1s ease-out .2s;
        }
        body:hover .ball{
            transform:  translate(1500px, -100px);
        }
    </style>
</head>
<body>
    <div class="field">
        <img class="bat" src="https://shop.teamsg.in/cdn/shop/files/Untitled_design_22_5882e37e-adcb-4a0a-bd8c-ab9acd133e45.png?v=1745321234" alt="">
    </div>
    <div class="ball"></div>
</body>
</html>
